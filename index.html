<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microfrontend Container</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #container {
        display: flex;
      }
      .microfrontend {
        border: 1px solid #ccc;
        flex-grow: 1;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("container");

        // Carregar o Microfrontend 1 a partir de um arquivo externo
        loadMicrofrontend(
          container,
          "microfrontend1",
          "./microfrontend1/main.js"
        );

        // Carregar o Microfrontend 2 a partir de um arquivo externo
        loadMicrofrontend(
          container,
          "microfrontend2",
          "./microfrontend2/main.js"
        );
      });

      function loadMicrofrontend(container, name, url) {
        const microfrontend = document.createElement("div");
        microfrontend.classList.add("microfrontend");

        const content = document.createElement("div");
        content.setAttribute("data-name", name);
        microfrontend.appendChild(content);
        container.appendChild(microfrontend);

        const script = document.createElement("script");
        script.src = url;
        script.type = "module";
        microfrontend.appendChild(script);
      }
    </script>
  </body>
</html>
